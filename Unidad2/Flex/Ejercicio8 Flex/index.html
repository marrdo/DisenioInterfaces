<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisenioCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top-card">
            <div class="card-img">
                <figure>
                    <img src="Logo-Monroy-Color-1.jpg" alt="Logo del IES Cristobal de Monroy">
                </figure>
            </div>
            <div class="card-username">
                <h1>USERNAME</h1>
                <p>Deserunt non nihil voluptas aliquam vitae</p>
            </div>
            <div class="card-email">
                <div class="email-txt"><p>EMAIL</p></div>
                <div class="email-img"><img src="icons8-nuevo-post-24.png" alt="Icono de email"></div>
            </div>
            <div class="card-merch">
                <div class="merch-txt"><p>MERCH</p></div>
                <div class="merch-img"><img src="icons8-compra-32.png" alt="icono carro de compra"></div>
            </div>
        </div>
        <div class="footer-card">
            <div class="icono1">
                <figure>
                    <img src="icons-youtube.png" alt="icono youtube"><figcaption>135K</figcaption>
                </figure>
                <p>Suscribers</p>
            </div>
            <div class="icono2">
                <figure>
                    <img src="icons8-twitter.png" alt="icono de twitter"><figcaption>118K</figcaption>
                </figure>
                <p>Followers</p>
            </div>
            <div class="icono3">
                <figure>
                    <img src="icons8-twitch.png" alt="icono de twitch"><figcaption>99K</figcaption>
                </figure>
                <p>Followers</p>
            </div>
        </div>
    </div>    
</body>
</html>
